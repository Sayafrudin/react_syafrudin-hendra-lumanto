<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Code Competence</title>
  </head>
  <body>
    <section>
      <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg fw-semibold p-4">
          <div class="container-fluid 1 mx-5">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-around"
              id="navbarSupportedContent"
            >
              <div>
                <a href=""><img src="logo.png" alt="" /></a>
              </div>
              <div>
                <ul class="navbar-nav mb-2 mb-lg-0 gap-4">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                </ul>
              </div>
              <div>
                <a class="navbar-brand2" href="#contact-us-form"
                  ><button type="button" class="btn">Contact Us</button></a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section>
      <div class="container-fluid content mt-5 pt-4 d-flex mb-5 pb-5">
        <div class="col-6 d-flex justify-content-center align-items-center">
          <div class="text">
            <div class="container">
              <p style="margin: 0; line-height: 10%">WELCOME '3')</p>
              <p>TO OUR SHOP</p>
              <p class="name">SAE SAE SAE!</p>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
          <img class="product" src="product.png" alt="" />
        </div>
      </div>
    </section>
    <section>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#ffc26f"
          fill-opacity="1"
          d="M0,128L48,112C96,96,192,64,288,85.3C384,107,480,181,576,208C672,235,768,213,864,176C960,139,1056,85,1152,96C1248,107,1344,181,1392,218.7L1440,256L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
      <div class="container-fluid d-flex contact">
        <div class="col-6" id="text">
          <p id="contact-us">Contuct Us</p>
          <p id="contact-us-desc">
            Need to get in touch with us? Either fill out the form with your
            inquiry or find the department gmail you'd like to contact below.
          </p>
        </div>

        <div class="col-6 m-0" id="contact-us-form">
          <form action="" autocomplete="off">
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label class="form-label">First name</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>

              <div class="col-6">
                <div class="mb-3">
                  <label class="form-label">Last name</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control" required />
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label">What can we help you with?</label>
                  <textarea
                    class="form-control"
                    style="height: 100px"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="col-6">
                <button type="submit" id="submit" class="btn">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#ffc26f"
          fill-opacity="1"
          d="M0,96L48,122.7C96,149,192,203,288,218.7C384,235,480,213,576,192C672,171,768,149,864,160C960,171,1056,213,1152,218.7C1248,224,1344,192,1392,176L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
        ></path>
      </svg>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
