<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Create Product</title>
  </head>
  <body>
    <div class="container">
      <i class="bi bi-boxes mt-4"></i>
      <h2>Detail Product</h2>
      <form autocomplete="off" id="form" class="form">
        <div class="form-control">
          <label for="product-name">Product name</label>
          <input
            type="text"
            id="product-name"
            class="input"
            onkeyup="stoppedTyping()"
            placeholder="Enter product name"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="product-category">Product category</label>
          <select id="product-category">
            <option disabled selected value="">Choose...</option>
            <option value="Food">Food</option>
            <option value="Clothing">Clothing</option>
            <option value="Family Things">Family Things</option>
          </select>
          <small>Error Message</small>
        </div>
        <div class="radio" id="radio">
          <label for="product-freshness">Product freshness</label>
          <br />
          <input type="radio" name="freshness" id="option" value="Brand new" />
          <label> Brand new </label>
          <br />
          <input
            type="radio"
            name="freshness"
            id="option"
            value="Second hand"
          />
          <label> Second hand </label>
          <br />
          <input
            type="radio"
            name="freshness"
            id="option"
            value="Refurbished"
          />
          <label> Refurbished </label><br />
          <small>Error Message</small>
        </div>
        <div class="form-control imageFile">
          <label for="image">Image of product</label>
          <input type="file" id="image-product" class="input inputImage" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="description">Additional description</label>
          <textarea
            id="description"
            placeholder="Add additional description"
          ></textarea>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="price">Product price</label>
          <input
            type="text"
            id="product-price"
            class="input"
            onkeyup="stoppedTyping()"
            placeholder="Enter product price"
          />
          <small>Error Message</small>
        </div>
        <button type="submit" id="create" disabled>Submit</button>
      </form>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
